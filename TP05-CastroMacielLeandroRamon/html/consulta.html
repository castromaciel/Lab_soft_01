    <header>
      <a href="#navegacion">Saltar a la navegación</a>
      <p>|</p>
      <a href="#contenido">Saltar al contenido</a>
    </header>
    <section id="contenedor-menu">
      <a href="#contenedor-menu">
        <img src="../img/burger_menu.png" alt="Menú hamburguesa" id="abrir" />
      </a>
      <a href="">
        <img src="../img/cerrar_menu.png" alt="Cerrar Menú hamburguesa" id="cerrar" />
      </a>

      <nav id="navegacion">
        <ul>

        </ul>
      </nav>
    </section>
    <main id="contenido">
      <h1 class="titulo">Envíanos tu pregunta</h1>
      <form action="">
        <section class="formulario">
          <label for="Nombre">Nombre 
            <input type="text" name="Nombre" id="Nombre" required placeholder="Nombre"/>
          </label >
          <label for="Correo">Correo 
            <input type="email" name="Correo" id="Correo" required placeholder="ejemplo@ejemplo.com"/>
          </label>
          <label for="Asunto">Asunto 
            <input type="text" name="Asunto" id="Asunto" required placeholder="Asunto"/>
          </label>
          <label for="Mensaje">Mensaje 
            <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" required placeholder="Aquí va su mensaje"/></textarea>
          </label>
        </section>
        <section class="contenedor-botones">
          <input type="submit" class="boton-enviar" value="Enviar"/>
          <input type="reset" class="boton-limpiar" value="Limpiar">
        </section>
      </form>
    </main>
  </body>
